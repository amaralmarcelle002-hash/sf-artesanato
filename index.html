<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SF Artesanato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff0f5;
      color: #444;
    }
    header {
      background: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #f3c1d9;
    }
    header h1 {
      color: #e75480;
      margin: 0;
    }
    nav a {
      margin: 0 10px;
      color: #e75480;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      color: #e75480;
      margin-bottom: 20px;
    }
    .categoria {
      margin-bottom: 40px;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .produto {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .produto img {
      width: 100%;
      border-radius: 10px;
    }
    .botao {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #e75480;
      color: #fff;
      border-radius: 20px;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #f8d7e6;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>SF Artesanato</h1>
  <nav>
    <a href="#roupas">Roupas</a>
    <a href="#tapetes">Tapetes</a>
    <a href="#souplast">Souplast</a>
    <a href="#bolsas">Bolsas</a>
    <a href="#outros">Outros</a>
  </nav>
</header>

<section id="roupas" class="categoria">
  <h2>Roupas</h2>
  <div class="produtos">
    <div class="produto">
      <img src="COLE_AQUI_A_FOTO">
      <p>Blusa de crochê</p>
      <a class="botao" href="https://wa.me/55SEUNUMERO">Comprar</a>
    </div>
  </div>
</section>

<section id="tapetes" class="categoria">
  <h2>Tapetes</h2>
  <div class="produtos">
    <div class="produto">
      <img src="COLE_AQUI_A_FOTO">
      <p>Tapete artesanal</p>
      <a class="botao" href="https://wa.me/55SEUNUMERO">Comprar</a>
    </div>
  </div>
</section>

<footer>
  © 2026 SF Artesanato • Feito à mão com amor
</footer>

</body>
</html>
